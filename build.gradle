plugins {
    id 'java'
}
 
 
 jar {
	manifest {
		attributes 'Main-Class': 'com.oopsmails.simplemain.SimpleMain'
	}
}

repositories {
	mavenCentral()
	mavenLocal() // this is for publishing to maven local
}

dependencies {
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

 
 